name: Build and Deploy to Kubernets

on:
  push:
    branches:
      - dev

  workflow_dispatch:

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  
  REGISTRY_HOSTNAME: slackbr
  IMAGE_NAME: action-demo

jobs:

    build:
      name: Build Container
      runs-on: ubuntu-latest
      steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_LOGIN --password-stdin

      - name: Set Github Short SHA
        run: |
          GITHUB_SHORT_SHA=$(echo "$GITHUB_SHA"|cut -c-5)
          export GITHUB_SHORT_SHA
          echo $GITHUB_SHORT_SHA
      
      # Build the Docker image
      - name: Build Docker image
        run: |
          #echo $GITHUB_SHORT_SHA
          docker build --file Dockerfile -t "$REGISTRY_HOSTNAME"/"$IMAGE_NAME":"$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" .
          docker tag "$REGISTRY_HOSTNAME"/"$IMAGE_NAME":"$GITHUB_SHA" "$REGISTRY_HOSTNAME"/"$IMAGE_NAME":latest
          
      # Push the image to Container Registry
      - name: Push the image to Docker container registry
        run: |
          docker push "$REGISTRY_HOSTNAME"/"$IMAGE_NAME":"$GITHUB_SHA"
          docker push "$REGISTRY_HOSTNAME"/"$IMAGE_NAME":latest
    # deploy dev
    deploy-dev:
      name: Deploy dev
      runs-on: ubuntu-latest
      environment:
        name: dev
        url: "http://dev.teste.teste"
      needs: build

      env:
        DB_HOST: ${{ secrets.DB_HOST }} 
        DB_NAME: ${{ secrets.DB_NAME }} 
        TESTE: 12345
        

      steps:
        - name: Run dev deployment 
          run: |
            echo "Deploy DEV"
            echo $DB_HOST
            echo $DB_NAME
            echo $TESTE
            echo "------------"
            printenv
            echo "1234123" > file-dev.txt

    # deploy hml
    deploy-hml:
      name: Deploy hml
      runs-on: ubuntu-latest
      environment:
        name: hml
        url: "http://hml.teste.teste"
      needs: deploy-dev

      steps:
        - name: Run hml deployment 
          run: |
            echo "Deploy HML"
            echo ${{ secrets.DB_HOST }} > file.txt
            cat file.txt
            printenv
            echo "-------"
